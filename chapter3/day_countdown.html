<body>
	<table width="350" height="450" border="0" align="center" cellpadding="0" cellspacing="0">
	    <tr>
		    <td valign="bottom"><table width="346" height="418" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="76">    </td>
					<td width="270">
						<div id="countDown">
							<b>――</b></div>
					</td>
				</tr>
			</table></td>
		</tr>
	</table>

	<script type="text/javascript">
		
		function countdown(title, lntime, divld){
		    var online = new Date(lntime);
			var now = new Date();
			var leave = online.getTime() - now.getTime();
			var day = Math.floor(leave / (60*60*24*1000)) + 1;	// 1000ms = 1s, +1为了取整
			var hour = Math.floor((leave % (60*60*24*1000)) / (60*60*1000));
			if (day > 1){
			    divld.innerHTML = "<b>――距"+title+"还有"+day+"天"+hour+"小时！</b>";
			} else{
			    if (day == 0){
				    divld.innerHTML = "<b>今天就是"+title+"呀！</b>";
				} else{
				    divld.innerHTML = "<b>――"+title+"已经过了！</b>";
				}
			}
		}
		countdown("2020年元旦", "1/1/2020", countDown);
	</script>
</body>
</html>
