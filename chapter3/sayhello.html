		function Day(){
		    var now = new Date();
			var day = now.getDay();
			var week;
			switch(day){
			    case 1:
				    week="星期一";
				    break;
			    case 2:
				    week="星期二";
				    break;
			    case 3:
				    week="星期三";
				    break;
			    case 4:
				    week="星期四";
				    break;
			    case 5:
				    week="星期五";
				    break;
			    case 6:
				    week="星期六";
				    break;
			    case 7:
				    week="星期日";
				    break;
			}
			document.write("今天是"+week);
		}
		
		function countdown(title, lntime, divld){
		    var online = new Date(lntime);
			var now = new Date();
			var leave = online.getTime() - now.getTime();
			var day = Math.floor(leave / (60*60*24*1000)) + 1;
			if (day > 1){
			    divld.innerHTML = "<b>――距"+title+"还有"+day+"天！</b>";
			} else{
			    if (day == 0){
				    divld.innerHTML = "<b>今天就是"+title+"呀！</b>";
				} else{
				    divld.innerHTML = "<b>――"+title+"已经过了！</b>";
				}
			}
		}
	</script>
