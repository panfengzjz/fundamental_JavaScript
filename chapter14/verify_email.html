<script language="javascript">
    function checkmail(email){
	    var str = email;
		<!--javascript中，正则表达式只能用"/"开头和结尾，不能用双引号-->
		var Expression = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
		var objExp = new RegExp(Expression);
		if (objExp.test(str) == TRUE){
		    return TRUE;
		} else{
		    return FALSE;
		}
	}
	
	function check(form1){
	    if (form1.email.value == ""){
		    alert("请输入Email地址");
			form1.email.focus();
			return;
		}
		if (!checkmail(form1.email.value)){
		    alert("输入的Email地址不正确");
			form1.email.focus();
			return;
		}
	}
</script>
